<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="header">Etch-a-Sketch</div>
        <div id="grid-container">
            <div id="sidebar">

            </div>  
            <div id="grid"></div>
        </div>
        <div id="stats">
            <div id="currentSize">
                <h1>Current Size:</h1> 
                <span id="sizeValue"></span>
                <input type="range" min="1" max="100" value="25" id="myRange" oninput="addSquares(this.value)">  
            </div>
            <div id="currentColor">
                <h1>Current Color:</h1>                  
                <input type="color" id="color">
                <button id="rainbow">Rainbow Mode</button>
            </div>
        </div>
        <div id="button-container">
            <button id="clear">Clear</button>
        </div>        
            <div id="footer">Copyright Â© 2023 Brian Watts :D</div>
    </body>
</html>
